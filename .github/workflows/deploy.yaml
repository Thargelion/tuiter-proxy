on:
  push:
    branches:
      - main
name: ğŸš€ Deploy website on Main
permissions:
  contents: write
jobs:
  web-deploy:
    name: ğŸ§¹ğŸ“¦ğŸšš Optimize & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
      - name: â–¶ï¸ Prepare env script
        run: chmod +x ./envbuilder.sh
      - name: â–¶ï¸ ğŸ”¨ Run env loader script
        env:
          ENV_APP: ${{ secrets.ENV_APP }}
          ENV_LOG: ${{ secrets.ENV_LOG }}
          ENV_DB: ${{ secrets.ENV_DB }}
          ENV_SESSION: ${{ secrets.ENV_SESSION }}
          ENV_CACHE: ${{ secrets.ENV_CACHE }}
          ENV_REDIS: ${{ secrets.ENV_REDIS }}
          ENV_MAIL: ${{ secrets.ENV_MAIL }}
          ENV_AWS: ${{ secrets.ENV_AWS }}
          ENV_HOST: ${{ secrets.ENV_HOST }}
        run: ./envbuilder.sh
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
      - name: ğŸ“¦ Install Dependencies
        run: composer install --no-dev --optimize-autoloader
      - name: ğŸ§¹ Optimize
        run: php artisan optimize
      - name: ğŸ“¦ Cache routes
        run: php artisan route:cache
      - name: ğŸ“¦ Cache views
        run: php artisan view:cache
      - name: ğŸ“¦ Cache configurations
        run: php artisan config:cache
      - name: â–¶ï¸ Make script executable
        run: chmod +x ./lock-and-load.sh
      - name: â–¶ï¸ Fix cache locations
        run: ./lock-and-load.sh
      - name: ğŸ“–Generate documentation
        run: php artisan l5-swagger:generate
      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ftp_host }}
          port: 9021
          protocol: ftps
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server-dir: public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/vendor/**
