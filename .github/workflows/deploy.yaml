on:
  push:
    branches:
      - main
name: 🚀 Deploy website on Main
jobs:
  web-deploy:
    name: 🧹 Laravel Optimize & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4
      - name: 📜 Create .env file
        run: |
          touch .env
          echo "${{secrets.ENV_APP}}" > .env
          echo "${{secrets.ENV_LOG}}" >> .env
          echo "${{secrets.ENV_DB}}" >> .env
          echo "${{secrets.ENV_SESSION}}" >> .env
          echo "${{secrets.ENV_CACHE}}" >> .env
          echo "${{secrets.ENV_REDIS}}" >> .env
          echo "${{secrets.ENV_MAIL}}" >> .env
          echo "${{secrets.ENV_AWS}}" >> .env
          echo "${{secrets.ENV_HOST}}" >> .env
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: 📦 Install Dependencies
        run: composer install --no-dev --optimize-autoloader
      - name: 🧹 Optimize
        run: php artisan optimize
      - name: 📦 Cache routes
        run: php artisan route:cache
      - name: 📦 Cache views
        run: php artisan view:cache
      - name: 📦 Cache configurations
        run: php artisan config:cache
      - name: ▶️ Make script executable
        run: chmod +x ./lock-and-load.sh
      - name: ▶️ Run script
        run: ./lock-and-load.sh
      - name: 📂 Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ftp_host }}
          port: 9021
          protocol: ftps
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server-dir: public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/vendor/**
